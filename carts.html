<section id="orderSection">
   <form id="orderForm" name="orderForm" method="get" action="co_payment.html">
     
     <table id="orderTable">
        <caption>Product Order</caption>
        <tr>
           <td colspan="3">
              <input type="text" id="orderDate" name="orderDate" readonly hidden />
           </td>
        </tr>
        <tr>
           <td>
              <label for="model">Model</label>
              <select name="model" id="model">
                 <option value="95">OPEN TOP HIGH-TOP</option>
                 <option value="150" selected>HIGH STYLE HIGH-TOPS</option>
                 <option value="110">LOW-TOP RUNNERS</option>
              </select>   
              <input type="hidden" id="modelName" name="modelName" />
           </td>
           <td class="rightA">
              <label for="qty">insurance</label>
              <select name="qty" id="qty">
                 <option value="1" selected>1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
              </select>   
           </td>                 
           <td>
              <input type="text" name="initialCost" id="initialCost" size="10" readonly />
           </td>
        </tr>
        <tr>
           <td colspan="2"> 
              <fieldset>
                 <label><input type="radio" id="plan_0" name="protection" value="0" checked />NO CHARGE</label>
                 <label><input type="radio" id="plan_1" name="protection" value="25" />$25</label>   
                 <label><input type="radio" id="plan_2" name="protection" value="60" />$60</label> 
              </fieldset>
              <input type="hidden" id="protectionName" name="protectionName" />
           </td>
           <td>
              <input type="text" name="protectionCost" id="protectionCost" size="10" readonly />
           </td>
        </tr>        
        <tr>
           <td colspan="2" class="rightA">TOTAL</td>
           <td class="outcell">
              <input type="text" name="subtotal" id="subtotal" size="10" readonly />
           </td>
        </tr>

        <tr>
           <td colspan="2" class="rightA"hidden>Tax (5%)</td>
           <td>
              <input type="text" name="salesTax" id="salesTax" size="10" readonly hidden/>
           </td>
        </tr>

        <tr>
           <td colspan="2" class="rightA"hidden>TOTAL</td>
           <td>
              <input type="text" name="totalCost" id="totalCost" size="10" readonly hidden/>
           </td>
        </tr>
     </table>
     <input type="submit" id="buttonAdd" value="add to cart" />

   </form>
</section>
</body>
